<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #reader {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .scan-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 250px;
        transform: translate(-50%, -50%);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        z-index: 5;
        overflow: hidden;
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: red;
        animation: scan 2s infinite;
      }

      @keyframes scan {
        0% { top: 0%; }
        50% { top: 90%; }
        100% { top: 0%; }
      }

      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }

      .btn {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        margin: 4px;
      }

      #result {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        color: #00ff99;
        max-width: 90%;
        word-wrap: break-word;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="reader">
      <div class="scan-box">
        <div class="scan-line"></div>
      </div>
    </div>
    <div class="controls">
      <button class="btn" onclick="switchCamera()">ðŸ”„ Switch Camera</button>
    </div>
    <div id="result"></div>

    <script>
      let currentCamera = 'environment';
      let scanner;

      async function startScanner() {
        scanner = new Html5Qrcode("reader");
        try {
          await scanner.start(
            { facingMode: currentCamera },
            {
              fps: 10,
              qrbox: { width: 250, height: 250 },
            },
            onScanSuccess
          );
        } catch (err) {
          alert("Camera access denied or unavailable:\n" + err.message);
        }
      }

      function onScanSuccess(decodedText) {
        document.getElementById('result').innerText = `âœ… Scanned: ${decodedText}`;

        // âœ… Haptic feedback
        if (navigator.vibrate) navigator.vibrate(100);

        scanner.pause();

        if (isValidUrl(decodedText)) {
          if (confirm("Open this link?\n" + decodedText)) {
            window.location.href = decodedText;
          } else {
            scanner.resume();
          }
        } else {
          setTimeout(() => scanner.resume(), 1500);
        }
      }

      function isValidUrl(str) {
        try {
          new URL(str);
          return true;
        } catch (_) {
          return false;
        }
      }

      async function switchCamera() {
        if (scanner) await scanner.stop();
        currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
        startScanner();
      }

      startScanner();
    </script>
  </body>
</html>
