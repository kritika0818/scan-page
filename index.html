<!DOCTYPE html>
<html>
  <head>
    <title>Scan Your Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      #reader {
        width: 90%;
        max-width: 500px;
        margin: auto;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Scan Your Code</h1>
    <div id="reader"></div>
    <p id="result" style="font-size: 18px; margin-top: 20px;"></p>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        document.getElementById('result').innerText = `âœ… Scanned: ${decodedText}`;
        html5QrcodeScanner.clear(); // Stop scanning
      }

      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        /* verbose= */ false
      );
      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
