<!DOCTYPE html>
<html>
  <head>
    <title>Scan Your Code</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      #reader {
        width: 90%;
        max-width: 500px;
        margin: auto;
        padding-top: 20px;
      }
      #result {
        font-size: 18px;
        margin-top: 20px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Scan Your Code</h1>
    <div id="reader"></div>
    <p id="result"></p>

    <script>
      async function startScanner() {
        try {
          // Trigger camera permission request
          await navigator.mediaDevices.getUserMedia({ video: true });

          // Start scanner
          const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            {
              fps: 10,
              qrbox: { width: 250, height: 250 }
            },
            false
          );

          html5QrcodeScanner.render((decodedText, decodedResult) => {
            document.getElementById('result').innerText = `✅ Scanned: ${decodedText}`;
            html5QrcodeScanner.clear();
          });
        } catch (err) {
          alert("❌ Camera access denied or unavailable.\n\nError: " + err.message);
        }
      }

      startScanner();
    </script>
  </body>
</html>
