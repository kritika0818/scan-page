<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #reader {
      width: 100vw; height: 100vh; position: relative;
    }

    .scan-box {
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 500px;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      z-index: 5;
    }

    .scan-line {
      position: absolute;
      width: 100%; height: 2px;
      background: lime;
      animation: scan 2s infinite;
    }

    @keyframes scan {
      0% { top: 0%; }
      50% { top: 95%; }
      100% { top: 0%; }
    }

    #result {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #00ff99;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      z-index: 10;
    }

    .btn {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .loading {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="reader">
    <div class="scan-box"><div class="scan-line"></div></div>
  </div>
  <button class="btn" onclick="switchCamera()">ðŸ”„ Switch</button>
  <div id="result"></div>
  <div class="loading" id="loading">Switching camera...</div>

  <script>
    let currentCamera = "environment";
    let scanner;

    async function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      scanner = html5QrCode;

      try {
        const config = {
          fps: 30,
          qrbox: { width: 500, height: 500 },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A,
          ],
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          },
          videoConstraints: {
            facingMode: currentCamera,
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        };

        await html5QrCode.start(
          { facingMode: currentCamera },
          config,
          onScanSuccess,
          onScanFailure
        );
      } catch (err) {
        console.error("Camera startup failed:", err);
        alert("Camera error: " + (err?.message || "unknown"));
      }
    }

    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = `âœ… Scanned: ${decodedText}`;
      if (navigator.vibrate) navigator.vibrate(100);
      scanner.pause();

      const deepLink = `exp://192.168.1.7:8081/--/Cart?barcode=${encodeURIComponent(decodedText)}`;
      setTimeout(() => window.location.href = deepLink, 700);
    }

    function onScanFailure(error) {
      // silent fail
    }

    async function switchCamera() {
      document.getElementById("loading").style.display = "block";
      try {
        if (scanner) {
          await scanner.stop();
          await scanner.clear();
        }
        currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
        await startScanner();
      } catch (err) {
        console.error("Switch camera failed:", err);
        alert("Failed to switch camera: " + (err?.message || "unknown"));
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    startScanner();
  </script>
</body>
</html>
