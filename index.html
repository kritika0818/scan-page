<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background: #000;
        color: #fff;
      }

      #reader {
        width: 100%;
        height: 100vh;
      }

      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }

      .btn {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        margin: 4px;
      }

      #result {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        max-width: 90%;
        word-wrap: break-word;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="reader"></div>
    <div class="controls">
      <button class="btn" onclick="switchCamera()">ðŸ”„ Switch Camera</button>
    </div>
    <div id="result"></div>

    <script>
      let currentCamera = 'environment'; // back camera default
      let scanner;

      async function startScanner() {
        scanner = new Html5Qrcode("reader");
        try {
          await scanner.start(
            { facingMode: currentCamera },
            {
              fps: 10,
              qrbox: { width: 250, height: 250 },
            },
            onScanSuccess
          );
        } catch (err) {
          alert("Camera access denied or unavailable:\n" + err.message);
        }
      }

      function onScanSuccess(decodedText) {
        document.getElementById('result').innerText = `âœ… Scanned: ${decodedText}`;

        // Pause scanner to avoid duplicates
        scanner.pause();

        // If it's a valid URL, prompt user
        if (isValidUrl(decodedText)) {
          if (confirm("Open this link?\n" + decodedText)) {
            window.location.href = decodedText;
          } else {
            scanner.resume();
          }
        } else {
          setTimeout(() => scanner.resume(), 1500);
        }
      }

      function isValidUrl(str) {
        try {
          new URL(str);
          return true;
        } catch (_) {
          return false;
        }
      }

      async function switchCamera() {
        if (scanner) await scanner.stop();
        currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
        startScanner();
      }

      startScanner();
    </script>
  </body>
</html>
